<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/tailwind.css" rel="stylesheet" />
    <title>iOS 15 Rebuild</title>
  </head>
  <body>
    <div class="px-10 min-h-screen bg-purple-50 flex justify-center items-center">
      <!-- iOS 15 notification screen rebuild with tailwind css-->
      <!-- Phone Frame-->
      <div
        class="relative h-[712px] w-[350px] bg-black rounded-[60px] shadow-xl overflow-hidden border-[14px] border-black"
      >
        <img src="/iphone-rainbow.jpg" class="absolute inset-0 h-full w-full object-cover" alt="Rainbow" />
        <!--Notch-->
        <div class="absolute top-0 inset-x-0">
          <div class="h-6 w-40 mx-auto bg-black rounded-b-2xl"></div>
        </div>
        <!--Header Icons-->
        <div class="relative">
          <div class="mt-2 mr-5 flex justify-end space-x-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
              />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
              <path
                fill-rule="evenodd"
                d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
              />
            </svg>
          </div>
          <div class="h-0.5 w-10 bg-white mr-7 ml-auto mt-1.5"></div>
          <!-- Interface top area with time-->
          <div class="mt-2 flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z"
              />
            </svg>
            <p class="mt-3 text-white text-6xl font-extralight">9:41</p>
            <p class="mt-1 text-white text-lg font-light">Monday, August 9</p>
          </div>
          <!-- Glass & Notifications -->
          <div class="mt-4 mx-2 relative">
            <!--layers-->
            <div
              class="absolute -bottom-4 inset-x-0 h-full bg-white/10 backdrop-blur-md rounded-2xl scale-[0.85] origin-bottom"
            ></div>
            <div
              class="absolute -bottom-2 inset-x-0 h-full bg-white/30 backdrop-blur-md rounded-3xl scale-95 origin-bottom shadow-sm"
            ></div>
            <div class="p-4 bg-white/40 backdrop-blur-md rounded-3xl shadow-sm">
              <!-- notification content-->
              <div class="flex justify-between">
                <div>
                  <p class="text-xs font-bold">9:30 AM</p>
                  <h2 class="text-lg font-bold">Your Morning Summary</h2>
                </div>
                <span class="bg-gray-500 h-8 w-8 rounded-full text-white flex items-center justify-center">11</span>
              </div>
              <div class="mt-2 grid grid-cols-2 gap-2">
                <div>
                  <img src="/cycling.jpg" class="h-24 w-full object-cover rounded-lg" alt="Two people cycling" />
                  <h3 class="mt-2 text-xs font-bold leading-tight">Cycling heals the soul, but kills the ribs</h3>
                  <p class="mt-1 text-xs">It's all fun and thrills until you fall on your face.</p>
                </div>
                <div>
                  <img src="/code.jpg" class="h-24 w-full object-cover rounded-lg" alt="A monitor with code" />
                  <h3 class="mt-2 text-xs font-bold leading-tight">Is Tailwindcss maybe the best tool ever?</h3>
                  <p class="mt-1 text-xs">Fun to use, and super flexible. With results in minutes.</p>
                </div>
              </div>
              <!--Seperator-->
              <hr class="mt-4 border-black/20" />
              <!-- more updates -->
              <div class="mt-3 grid grid-cols-3 gap-1 items-end">
                <div class="col-span-2">
                  <h3 class="text-sm font-bold">More Updates</h3>
                  <p class="mt-0.5 text-xs">Reddit, Twitter and Gmail</p>
                </div>
                <ul class="flex flex-row-reverse -space-x-4 space-x-reverse">
                  <li><img class="h-8 w-8 object-cover rounded-xl" src="/reddit.png" /></li>
                  <li><img class="h-8 w-8 object-cover rounded-xl" src="/twitter.jpg" /></li>
                  <li><img class="h-8 w-8 object-cover rounded-xl" src="/gmail.png" /></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!--bottom controls -->
        <div class="absolute bottom-0 inset-x-0 h-20">
          <div class="flex justify-between px-10">
            <button class="bg-gray-800/40 rounded-full p-2 backdrop-blur-md">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-white"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1h4v1a2 2 0 11-4 0zM12 14c.015-.34.208-.646.477-.859a4 4 0 10-4.954 0c.27.213.462.519.476.859h4.002z"
                />
              </svg>
            </button>
            <button class="bg-gray-800/40 rounded-full p-2 backdrop-blur-md">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-white"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
        <!-- bottom bar -->
        <div class="absolute bottom-1 inset-x-0">
          <div class="mx-auto h-1 w-28 bg-white rounded"></div>
        </div>
      </div>
    </div>
  </body>
</html>
